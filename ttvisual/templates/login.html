{% extends "layout/base.html" %}

{% block title %}
    ログイン
{% endblock %}

{% block header %}
    {{ super() }}

    <h1>ログイン</h1>
{% endblock %}

{% block main %}
    <form method="POST">
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">送信</button>
        <br>
        <button type="button" onclick="location.href='{{ url_for('login_bp.register_user')}}'">ユーザ登録</button>
        <button type="button" onclick="location.href='{{ url_for('login_bp.list_user')}}'">ユーザ削除</button>
    </form>
{% endblock %}

{% block footer %}
    {{ super() }}
{% endblock %}
